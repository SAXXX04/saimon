<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Categorías</a></li>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
        </nav>
        <div class="logo">
            <img src="ama.png" alt="Amazon Logo">
        </div>
        <div class="search-bar">
            <input type="search" id="search-input" placeholder="Buscar">
            <button id="search-button">Buscar</button>
        </div>
    </header>
    <!-- Main Content -->
    <main>
        <!-- Left Frame -->
        <div class="left-frame">
            <h2>Categorías</h2>
            <ul>
                <li><a href="#">Electrónica</a></li>
                <li><a href="#">Moda</a></li>
                <li><a href="#">Hogar y cocina</a></li>
                <li><a href="#">Deportes y fitness</a></li>
            </ul>
        </div>
        <!-- Center Frame -->
        <div class="center-frame">
            <h2>Ofertas del día</h2>
            <div class="offer">
                <img src="teclado.jpg" alt="Oferta del día">
                <h3>Oferta del día</h3>
                <p>Descripción de la oferta</p>
                <button>Comprar ahora</button>
            </div>
        </div>
        <!-- Right Frame -->
        <div class="right-frame">
            <h2>Recomendaciones</h2>
            <ul>
                <li><a href="#">Producto 1</a></li>
                <li><a href="#">Producto 2</a></li>
                <li><a href="#">Producto 3</a></li>
                <li><a href="#">Producto 4</a></li>
            </ul>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Amazon</p>
    </footer>
</body>
</html>
